image: gradle:7-jdk11
stages:
  - build
  - test
  - visualize

default:
  tags:
    - shared

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

.test:
  only:
    changes:
      - src/**/*
      - build.gradle
      - .gitlab-ci.yml

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  script: gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
  only:
    changes:
      - src/main/**/*
      - build.gradle
      - .gitlab-ci.yml

test:
  extends: .test
  stage: test
  script:
    - gradle test jacocoTestReport
    - cat build/reports/jacoco/test/html/index.html | grep -o '<tfoot>.*</tfoot>'
  artifacts:
    when: always
    paths:
      - build/reports/
    reports:
      junit: build/test-results/test/TEST-*.xml

coverage:
  extends: .test
  stage: visualize
  image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7
  script:
    # convert report from jacoco to cobertura, using relative project path
    - python /opt/cover2cover.py build/reports/jacoco/test/jacocoTestReport.xml $CI_PROJECT_DIR/src/main/java/ > build/cobertura.xml
  needs: [ "test" ]
  artifacts:
    reports:
      cobertura: build/cobertura.xml